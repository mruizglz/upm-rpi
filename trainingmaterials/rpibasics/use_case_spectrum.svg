<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="520" viewBox="0 0 1400 520">
  <rect x="0" y="0" width="1400" height="520" fill="white"></rect>

  <!-- Axis -->
  <line x1="80" y1="430" x2="1320" y2="430" stroke="#222" stroke-width="4"></line>
  <polygon points="1320,430 1296,416 1296,444" fill="#222"></polygon>
  <text x="80" y="465" font-family="Arial" font-size="18">Lower power / simpler</text>
  <text x="1110" y="465" font-family="Arial" font-size="18">Higher compute / lower latency</text>

  <!-- Container -->
  <rect x="60" y="150" width="1280" height="220" rx="26" fill="#f2f2f2" stroke="#222" stroke-width="3"></rect>

  <!-- Segments -->
  <rect x="80" y="180" width="240" height="160" rx="18" fill="#d9edf7" stroke="#222" stroke-width="2"></rect>
  <rect x="330" y="180" width="240" height="160" rx="18" fill="#dff0d8" stroke="#222" stroke-width="2"></rect>
  <rect x="580" y="180" width="240" height="160" rx="18" fill="#fcf8e3" stroke="#222" stroke-width="2"></rect>
  <rect x="830" y="180" width="240" height="160" rx="18" fill="#f9e2c8" stroke="#222" stroke-width="2"></rect>
  <rect x="1080" y="180" width="240" height="160" rx="18" fill="#f2dede" stroke="#222" stroke-width="2"></rect>

  <!-- Segment 1 -->
  <text x="105" y="215" font-family="Arial" font-size="20" font-weight="700">Ultra-low power</text>
  <text x="105" y="242" font-family="Arial" font-size="18" font-weight="700">control</text>
  <text x="105" y="275" font-family="Arial" font-size="16">• coin-cell sensors</text>
  <text x="105" y="300" font-family="Arial" font-size="16">• simple I/O</text>

  <!-- Segment 2 -->
  <text x="355" y="215" font-family="Arial" font-size="20" font-weight="700">Connected IoT</text>
  <text x="355" y="275" font-family="Arial" font-size="16">• Wi-Fi / BLE + cloud</text>
  <text x="355" y="300" font-family="Arial" font-size="16">• security updates</text>

  <!-- Segment 3 -->
  <text x="605" y="215" font-family="Arial" font-size="20" font-weight="700">Real-time</text>
  <text x="605" y="242" font-family="Arial" font-size="18" font-weight="700">control</text>
  <text x="605" y="275" font-family="Arial" font-size="16">• motor control</text>
  <text x="605" y="300" font-family="Arial" font-size="16">• deterministic timing</text>

  <!-- Segment 4 -->
  <text x="855" y="215" font-family="Arial" font-size="20" font-weight="700">Compute-heavy</text>
  <text x="855" y="242" font-family="Arial" font-size="18" font-weight="700">edge</text>
  <text x="855" y="275" font-family="Arial" font-size="16">• vision / AI</text>
  <text x="855" y="300" font-family="Arial" font-size="16">• multimedia, gateways</text>

  <!-- Segment 5 -->
  <text x="1105" y="215" font-family="Arial" font-size="20" font-weight="700">Hardware-</text>
  <text x="1105" y="242" font-family="Arial" font-size="18" font-weight="700">accelerated edge</text>
  <text x="1105" y="275" font-family="Arial" font-size="16">• high-speed I/O</text>
  <text x="1105" y="300" font-family="Arial" font-size="16">• low-latency pipelines</text>
</svg>
